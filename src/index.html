<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<script src="./js/script.js" defer></script>
<body>
<header class="header">
  <div class="header__wrapper container">
    <a class="header__logo" href="#">
      <img src="./img/logo.png" alt="#" width="165" height="51">
    </a>
    <div class="header__search search-form">
      <div class="search-form__browse">
        <p>Browse</p>
      </div>
      <form action="#" class="search-form__form">
        <input class="search-form__input" type="text" placeholder="Search for Item...">
        <button class="search-form__btn" type="submit">
          <img src="./img/search-icon.png" alt="#">
        </button>
      </form>
    </div>
    <div class="header__trash">
      <img src="./img/trash.svg" alt="#">
    </div>
    <div class="header__account-btn">
      <p>My Account</p>
    </div>
  </div>

</header>
<main>
  <section class="promo">
    <nav class="promo__nav nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Man</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Women</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Kids</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Accessories</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Featured</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Hot Deals</a></li>
      </ul>
    </nav>
    <div class="promo__wrapper container">
        <div class="promo__text">
          <div class="promo__text-wrap">
            <h1 class="promo__title">THE BRAND</h1>
            <p class="promo__subtitle">OF LUXERIOUS <span>FASHION</span></p>
          </div>
        </div>
      </div>
  </section>
</main>
<footer></footer>
</body>
</html>
